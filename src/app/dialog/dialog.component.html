<h2 mat-dialog-title>Add New City</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>City Name</mat-label>
    <input matInput [(ngModel)]="cityName" placeholder="Enter city name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="addCity()" color="primary">Add City</button>
</mat-dialog-actions>
